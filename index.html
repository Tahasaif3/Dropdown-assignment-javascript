<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyderabad Tonight - Pakistani Cuisine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hyderabad Tonight</h1>
            <p>Order Authentic Pakistani Cuisine and get the the food delievered at Home</p>
        </header>
        
        <form id="orderForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="daySelect">Select Day:</label>
                <select id="daySelect" required>
                    <option value="" disabled selected>Choose a day</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
            </div>

            <div class="form-group">
                <label for="provinceSelect">Province:</label>
                <select id="provinceSelect" required>
                    <option value="" disabled selected>Select Province</option>
                </select>
            </div>

            <div class="form-group">
                <label for="citySelect">City:</label>
                <select id="citySelect" required disabled>
                    <option value="" disabled selected>Select City</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Full Address:</label>
                <textarea id="address" name="address" rows="4" required placeholder="Enter your full delivery address"></textarea>
            </div>

            <div id="menuCategories"></div>

            <div class="form-group">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" required>
                    <option value="" disabled selected>Select Payment Method</option>
                    <option value="credit/debitCard">Credit/Debit Card</option>
                    <option value="jazzcash/easypaisa">Jazzcash/Easypaisa</option>
                    <option value="cashOnDelivery">Cash on Delivery</option>
                </select>
            </div>
            


            <button type="submit">Place Order</button>
        </form>

        <div id="orderSummary" class="hidden">
            <h2>Order Summary</h2>
            <div id="summaryContent"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
